<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>
        
        <!-- IMPORTING BOOTSTRAP V5.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- CUSTOM STYLE -->
        <link rel="stylesheet" href="./css/style.css">
        
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light py-3 bg-custom-blue ">
                <div class="container">
                  <a class="navbar-brand text-uppercase text-white fw-bold" href="#">Start Bootstrap</a>
                  <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link text-white fw-bold text-uppercase" aria-current="page" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white fw-bold text-uppercase" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white fw-bold text-uppercase" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <section class="jumbo bg-custom-aqua mb-5">
                <div class="container">
                    <div class="row p-4">
                        <div class="col-12 text-center mb-4">
                            <div id="user-img">
                                <img class="w-25" src="./img/avatar.svg" alt="">
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <span id="title-jumbo" class="text-white fw-bold text-uppercase"><h1>Start Bootstrap</h1></span>

                        </div>
                    </div>
                </div>
            </section>
            <section class="main-cards container mb-5">
                <div class="row g-2">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="central-cards"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="central-cards"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="central-cards"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="central-cards"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="central-cards"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="central-cards"></div>
                    </div>
                </div>
            </section>
            <section class="about bg-success mb-5">
                <div class="container">
                    <div class="row p-2">
                        <div class="col-12 col-md-6">
                            <div class="central-cards"></div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="central-cards"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="death-zone container mb-5">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="text-center">
                            <img class="img-fluid" src="https://image.shutterstock.com/image-vector/danger-skull-icon-260nw-205140733.jpg" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-dark p-2">
            <div class="container">
                <div class="row gy-2">
                    <div class="col-12 col-md-4">
                        <div class="foot-card"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="foot-card"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="foot-card"></div>
                    </div>
                    <div class="col-12 text-center">
                        <div class="foot-card"></div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- IMPORT JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
